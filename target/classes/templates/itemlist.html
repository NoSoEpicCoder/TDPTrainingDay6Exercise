<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>

<table>
    <th:block th:each="item : ${items}">
        <tr>
            <td th:text="${item.name}">...</td>
            <td th:text="${item.description}">...</td>
        </tr>
        <tr>
            <td colspan="2" th:text="${item.price}">...</td>
        </tr>
    </th:block>
</table>

</body>
</html>
